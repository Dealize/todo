<table class="table  table-hover table-condensed">
<!--track by 用于清除ng-repeat中给数据添加的$$hashkey属性-->
    <tr ng-repeat="todoInfo in vm.todoList track by $index " ng-class="{'danger':todoInfo.newTodoState=='a','success':todoInfo.newTodoState=='b'}">
        <!--<td>{{todoInfo}}</td>-->
        <td ng-bind="todoInfo.newTodoName"></td>
        <td class="col-md-1"><button class="btn btn-success btn-sm" ng-click="vm.deleteTodo($index)">完成</button></td>
    </tr>
</table>
