<table class="table  table-hover table-condensed">
    <tr ng-repeat="todoInfo in vm.todoList" ng-class="{'danger':todoInfo.data.newTodoState=='a','success':todoInfo.data.newTodoState=='b'}">
        <!--<td>{{todoInfo}}</td>-->
        <td ng-bind="todoInfo.data.newTodoName"></td>
        <td class="col-md-1"><button class="btn btn-success btn-sm" ng-click="vm.deleteTodo($index)">完成</button></td>
    </tr>
</table>
