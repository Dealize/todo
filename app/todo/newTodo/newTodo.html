<div class="input-group">
    <span class="input-group-addon">To Do Name : </span>
    <input type="text" class="form-control" ng-model="data.newTodoName"/>
</div>
<div class="form-inline" style="margin-top:5px;">
    <div class="form-group" >
        <label class="radio-inline">
            <input type="radio" name="urgency" value="a" ng-model="data.newTodoState"/>紧急
        </label>
        <label  class="radio-inline">
            <input type="radio" name="urgency" value="b" ng-model="data.newTodoState"/>一般
        </label>
        <label  class="radio-inline">
            <input type="radio" name="urgency"  value="c" ng-model="data.newTodoState"/>不紧急
        </label>
    </div>
    <button class="btn btn-primary pull-right" ng-click="vm.newTodoSubmit(data)">提交</button>
</div>
<hr/>
